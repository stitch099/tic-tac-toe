<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <main>
        <section>      
            <h1 class="game-title">Tic-Tac-Toe</h1>
            <div class="container">
                <div data-cell-index="0" class="cell" id="0"></div>
                <div data-cell-index="1" class="cell" id="1"></div>
                <div data-cell-index="2" class="cell" id="2"></div>
                <div data-cell-index="3" class="cell" id="3"></div>
                <div data-cell-index="4" class="cell" id="4"></div>
                <div data-cell-index="5" class="cell" id="5"></div>
                <div data-cell-index="6" class="cell" id="6"></div>
                <div data-cell-index="7" class="cell" id="7"></div>
                <div data-cell-index="8" class="cell" id="8"></div>
            </div>
            <h2 class="game-status"></h2> 
            <button type="button" class="game-restart">Restart</button>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
